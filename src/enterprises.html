<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HPS Enterprises</title>
    <link href="./bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Enterprise</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
  </table>

  <script>
    // Получение всех компаний
    async function getEnterprises() {
      // get bearer token from session storage
      const bearer = sessionStorage.getItem("bearer")
      // отправляет запрос и получаем ответ
      const response = await fetch("http://localhost:8001/enterprise/enterprises/", {
        method: "GET",
        headers: { "Accept": "application/json", "Authorization": `Bearer ${bearer}` }
      });
      // если запрос прошел нормально
      if (response.ok === true) {
        // получаем данные
        const enterprises = await response.json();
        const rows = document.querySelector("tbody"); 
        // добавляем полученные элементы в таблицу
        enterprises.forEach(enterprise => rows.append(row(enterprise)));
      }
    }

    // создание строки для таблицы
    function row(enterprise) {

        const tr = document.createElement("tr");
        tr.setAttribute("data-rowid", enterprise.id);

        const idTd = document.createElement("td");
        idTd.append(enterprise.id);
        tr.append(idTd);

        const nameTd = document.createElement("td");
        nameTd.append(enterprise.company_name);
        tr.append(nameTd);

        return tr;
    }

    // загрузка пользователей
    getEnterprises();
  </script>
  </body>
</html>
